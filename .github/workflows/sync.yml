name: Sync Fork

on:
  schedule:
  - cron:  "*0 0 * * *"
  workflow_dispatch:

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: repo-sync
      uses: repo-sync/github-sync@v2
      with:
        source_repo: "Sonarr"
        source_branch: "develop"
        destination_branch: "develop"
        github_token: ${{ secrets.GITHUB_TOKEN }}
